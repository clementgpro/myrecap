<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mon RÃ©cap 2024 - Une expÃ©rience de scroll immersive">
    <title>Mon RÃ©cap 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PASSWORD SCREEN -->
    <div id="password-screen" class="password-screen">
        <div class="password-container">
            <h1 class="password-title">ğŸ</h1>
            <h2 class="password-subtitle">Entrez le mot de passe</h2>
            <form id="password-form">
                <input
                    type="password"
                    id="password-input"
                    class="password-input"
                    placeholder="Mot de passe"
                    autocomplete="off"
                    required
                >
                <button type="submit" class="password-button">Entrer</button>
            </form>
            <p id="password-error" class="password-error"></p>
        </div>
    </div>

    <!-- MAIN CONTENT (WRAPPED SLIDES) -->
    <div id="wrapped-content" class="wrapped-content hidden">
        <!-- Progress indicator -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <!-- Slides container - populated by JavaScript -->
        <div id="slides-container" class="slides-container">
            <!-- Slides will be injected here by script.js -->
        </div>

        <!-- Navigation hints -->
        <div class="nav-hint" id="nav-hint">
            <span class="nav-hint-text">â†“ Scroll pour continuer</span>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p class="loading-text" id="loading-text">Chargement...</p>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loading-progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
